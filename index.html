<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>GRIP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script>
      /* Inspired by this post: http://benhowdle.im/creating-a-dynamic-search-page-for-your-jekyll-blog.html */
      var JEKYLL_POSTS = [];
        {% for post in site.posts %}
          JEKYLL_POSTS.push({
            title: "{{ post.title }}",
            link: "{{ post.url | prepend: site.baseurl }}",
            simpleLink: "{{ post.url | prepend: site.baseurl }}".replace(/\.html/, ''),
            content: "{{ post.content | strip_html | newline_to_br | strip_newlines | smartify }}".replace(/\<br \/\>/g, " "),
            contentStripped: "{{ post.content | strip_newlines | strip_html | smartify }}"
          });
        {% endfor %}
    </script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="gripApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="header">
      <div class="navbar navbar-default navbar-transparent" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">GRIP</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: !isPost()}"><a href="#/">Home</a></li>
              <li ng-class="{active: isPost()}"><a ng-href="#/posts">Blog Posts</a></li>
              <li><a href="javadoc">JavaDocs</a></li>
              <li><a ng-href="https://github.com/WPIRoboticsProjects/GRIP">GitHub Project</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="wrap">
      <div id="main" class="container clear-top">
        <div ng-view=""></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>Hosted by GitHub</p>
      </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72225508-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/posts.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/directives/countdown.js"></script>
    <!-- endbuild -->
</body>
</html>
